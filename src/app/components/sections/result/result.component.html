<h2 class="text-center bg-dark text-white py-3">Resultado de busqueda</h2>

<div class="fondo pb-5">
    <div class="container">
        <div class="nav-item dropdown d-flex justify-content-end pt-4 pb-2">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por:
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Más reciente</a></li>
                <li><a class="dropdown-item" href="#">Más antiguo</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="sidebar px-2 rounded ">
                    <h3 class="pt-2">Filtrar</h3>
                    <div class="mt-3 mb-2 filtro">
                        <label for="" class="mb-1">Por categoría:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>Todas</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mt-3 filtro">
                        <label for="" class="mb-1">Por región:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>Todas</option>
                            <option value="2">Arica y Parinacota</option>
                            <option value="3">Tarapacá</option>
                            <option value="3">Antofagasta</option>
                            <option value="3">Atacama</option>
                            <option value="3">Coquimbo</option>
                            <option value="3">Valparaiso</option>
                            <option value="3">Metropolitana</option>
                            <option value="3">OHiggins</option>
                            <option value="3">Maule</option>
                            <option value="3">Ñuble</option>
                            <option value="3">Biobío</option>
                            <option value="3">La Araucanía</option>
                            <option value="3">Los Rios</option>
                            <option value="3">Los Lagos</option>
                            <option value="3">Aysén</option>
                            <option value="3">Magallanes</option>
                        </select>
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" class="btn btn-primary">Aplicar filtro</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card mb-4 rounded" *ngFor="let post of posts" >
                    <div class="card-body">
                        <h5 class="card-title"><b>{{post.title}}</b></h5>
                        <hr>
                        <p> <b>Descripcion breve: </b>{{post.briefDescription}}
                        </p>
                        <p class="mt-1"><b>Categoria: </b>{{post.category}}</p>
                        <p class="mt-1"><b>Región: </b>{{post.region}}</p>
                        <p class="mt-1"><b>Fecha de publicación: </b>{{post.creationDate}}</p>
                        <div class="mt-3 d-flex justify-content-end">
                            <a class="btn btn-primary me-3 mb-2" [routerLink]="['/details', post.id]">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
